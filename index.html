<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change oriantation</title>
</head>
<body>
    <h1>landscape</h1>
    <button onclick='rotate()'>rotate</button>
    <script>
        // Check if the browser supports the Screen Orientation API
function rotate(){
    if (screen.orientation) {
  // Lock the screen orientation to landscape
  screen.orientation.lock("portrait")
    .then(() => {
      document.write("Screen orientation changed to landscape.");
    })
    .catch((error) => {
      document.write("Failed to change orientation:", error);
    });
} else {
  document.write("Screen Orientation API not supported.");
}
}
        
    </script>
</body>
</html>
